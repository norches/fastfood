name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - name: Refresh service on server
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -eo pipefail
            cd "${{ secrets.PROD_DEPLOY_PATH }}"
            git fetch --all --prune
            git checkout "${{ github.ref_name }}"
            git reset --hard "origin/${{ github.ref_name }}"

            ENV_FILE_ARGS=""
            if [ -f .env ]; then
              ENV_FILE_ARGS="--env-file .env"
            fi

            # Ensure nginx-proxy network exists (external)
            docker network inspect proxy-tier >/dev/null 2>&1 || docker network create proxy-tier

            docker compose $ENV_FILE_ARGS up -d db
            for i in {1..30}; do
              if docker compose $ENV_FILE_ARGS exec -T db pg_isready -U "${DB_USER:-postgres}" -d postgres >/dev/null 2>&1; then
                break
              fi
              sleep 2
            done

            # Ensure DB exists (idempotent)
            docker compose $ENV_FILE_ARGS run --rm db-init

            docker compose $ENV_FILE_ARGS up -d --build backend frontend pgadmin
            docker image prune -f
