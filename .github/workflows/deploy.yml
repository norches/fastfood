name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Backend tests
        working-directory: backend
        run: ./mvnw -q test

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: npm
          cache-dependency-path: fastfood/package-lock.json
      - name: Frontend install
        working-directory: fastfood
        run: npm ci
      - name: Frontend build
        working-directory: fastfood
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - name: Refresh service on server
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -eo pipefail
            cd "${{ secrets.PROD_DEPLOY_PATH }}"
            git fetch --all --prune
            git checkout "${{ github.ref_name }}"
            git reset --hard "origin/${{ github.ref_name }}"
            if [ -f .env ]; then
              set -a
              . ./.env
              set +a
            fi

            docker compose up -d db
            for i in {1..30}; do
              if docker compose exec -T db pg_isready -U "${DB_USER:-postgres}" -d postgres >/dev/null 2>&1; then
                break
              fi
              sleep 2
            done

            # Ensure DB exists (idempotent)
            docker compose run --rm db-init

            docker compose up -d --build backend frontend pgadmin
            docker image prune -f
